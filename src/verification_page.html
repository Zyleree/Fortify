<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Required</title>
</head>
<body>
    <h1>Verification Required</h1> 
    <p>Please enter the code below to continue:</p> 
    <p id="challenge-code">Challenge Code: <strong>{challengeCode}</strong></p>
    <form id="verification-form" method="POST">
        <input type="hidden" name="verificationCode" value="">
        <input type="submit" value="Verify">
    </form>

    <script> 
        function checkVerificationCode(challenge) {
            var userCode = document.getElementById('verification-code').value;
            if (userCode.trim() === challenge.trim()) {
                return true;
            } else {
                alert("Incorrect code. Please try again."); 
                return false;
            } 
        }
    </script>

</body>
</html>
